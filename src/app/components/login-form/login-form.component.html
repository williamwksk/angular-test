<div id="login-content">

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="content-intro">
        <label for="email" class="mb-4">Email</label>
        <input id="email" formControlName="email" pInputText type="text" class="mb-4" placeholder="Ingrese email">
        <div
            *ngIf="loginForm.get('email')?.invalid && (loginForm.get('email')?.dirty || loginForm.get('email')?.touched)">
            <p-message severity="error" *ngIf="loginForm.get('email')?.errors?.['required']"
                text="Email es requerido."></p-message>
            <p-message severity="error" *ngIf="loginForm.get('email')?.errors?.['invalidEmail']"
                text="Email no es v치lido."></p-message>
        </div>

        <label for="password" class="mb-4 mt-24">Contrase침a</label>
        <p-password formControlName="password" [toggleMask]="true" class="mb-4 fw"
            placeholder="Ingrese contrase침a"></p-password>
        <div
            *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)">
            <p-message severity="error" *ngIf="loginForm.get('password')?.errors?.['required']"
                text="Contrase침a es requerida."></p-message>
        </div>

        <p-button label="Acceder" class="mt-40 fw" [raised]="true" type="submit"></p-button>
    </div>
    </form>
    <p-divider align="center" type="dotted"> o </p-divider>
    <p-button label="Acceder con Google" [outlined]="true" severity="secondary" icon="pi pi-google"></p-button>

</div>
